<html lang="en" ng-app="app">
  <head>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <link rel="stylesheet" href="styles/style.css">
    <meta name="viewport" content="initial-scale=1" />
  </head>
  <body layout="column" ng-controller="AppCtrl" layout-fill>
    <!---ToolBar---------------------->
    <md-toolbar>
        <div class="md-toolbar-tools">
          <div layout="row" layout-align="center center" flex><h1>GANKO</h1></div>
        </div>
    </md-toolbar>
    <!--Cuerpo-------------------------->
    <section layout="row" flex>
      <!--Menu lateral-->
      <md-sidenav class="md-whiteframe-z3" md-is-locked-open="true">
        <md-content>
          <md-list ng-repeat="m in menu">
            <md-subheader>{{m.title}}</md-subheader>
              <md-list-item >
                <div layout="column">
                  <p>{{m.sub1}}</p>
                  <p>{{m.sub2}}</p>
                </div>
              </md-list-item>
          </md-list>
        <md-content>
      </md-sidenav>
      <!--Contenido de la Izquierda-->
      <md-content flex>
        <myMenu></myMenu>
      </md-content>
    </section>
    <!--Footer---------------->
    <footer>
    </footer>
    <!-- Angular Material Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.js"></script>

    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="controllers/ControllerFirst.js">  </script>
    <script type="text/javascript" src="directives/MenuDirective.js"></script>


  </body>
</html>
