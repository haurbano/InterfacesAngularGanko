<html lang="en" ng-app="app">
  <head>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <link rel="stylesheet" href="styles/style.css">
    <meta name="viewport" content="initial-scale=1" />
  </head>
  <body layout="column" ng-controller="AppCtrl">
  <!---ToolBar---------------------->
    <md-toolbar>
        <div class="md-toolbar-tools">
          <div layout="row" layout-align="center center" flex><h1>GANKO</h1></div>
        </div>
    </md-toolbar>
    <!--Cuerpo-------------------------->
    <section layout-align="center center" layout="column" layout-fill>
      <h2 class="md-title">Agregar Animal</h2>
      <md-content>
      <form>
        <md-input-container>
          <label>Id</label>
          <input type="text">
        </md-input-container>
        <md-input-container>
          <label>Nombre del Animal</label>
          <input type="text">
        </md-input-container>
        <div layout="row">
          <h3 class="md-title">Sexo: </h3>
          <md-radio-group ng-model="data.group1">
              <md-radio-button value="Apple" class="md-primary">Macho</md-radio-button>
              <md-radio-button value="Banana"> Hembra </md-radio-button>
          </md-radio-group>
        </div>

        <label>Tipo:</label>
        <md-input-container flex>
          <md-select ng-model="user.state">
            <md-option ng-repeat="state in states" value="{{state.tipo}}">
              {{state.tipo}}
            </md-option>
          </md-select>
        </md-input-container>

        <md-input-container>
          <label>Peso(Kg)</label>
          <input type="text">
        </md-input-container>
        <md-input-container>
          <label>Color</label>
          <input type="text">
        </md-input-container>
        <md-input-container>
          <label>Raza</label>
          <input type="text">
        </md-input-container>
        <md-input-container>
          <label>Id Padre</label>
          <input type="text">
        </md-input-container>
        <md-input-container>
          <label>Id Madre</label>
          <input type="text">
        </md-input-container>
        <div layout="row">
          <md-button class="md-primary">Atras</md-button>
          <md-button class="md-raised md-primary">Guardar</md-button>
        </div>

      </form>
      <md-content>
    </section>

    <!-- Angular Material Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>

    <!--Scripts para la fecha-->
    <script src="https://gitcdn.xyz/repo/angular/bower-material/v0.11.0/angular-material.js"></script>
   <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-114/assets-cache.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.js"></script>

    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="controllers/ControllerFirst.js">

    </script>
  </body>
</html>
