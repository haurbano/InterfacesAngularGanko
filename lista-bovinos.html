<html lang="en" ng-app="app">
  <head>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <link rel="stylesheet" href="styles/style.css">
    <meta name="viewport" content="initial-scale=1" />
  </head>
  <body layout="column" ng-controller="AppCtrl" layout-fill>
    <!---ToolBar---------------------->
    <md-toolbar>
        <div class="md-toolbar-tools">
          <div layout="row" layout-align="center center" flex><h1>GANKO</h1></div>
        </div>
    </md-toolbar>
    <!--Cuerpo-------------------------->
    <section  layout="column" flex>
        <div class="divScroll">
            <md-content ng-repeat="v in vacas" >
              <md-card layout="row">
                <img flex="50" class="imgCard" ng-src="{{v.img}}" alt="Error" flex />
                <md-card-content flex="50">
                <div layout="column">
                  <h4>Id: {{v.id}}</h4>
                  <h4>Nombre: {{v.nombre}}</h4>
                  <h4>Fecha Nacimiento: {{v.fn}}</h4>
                  <h4>Sexo: {{v.id}}</h4>
                  <h4>Raza: {{v.raza}}</h4>
                </div>
              </md-card-content>
              </md-card>
            </md-content>
          </div>
        <md-button style="position: absolute; bottom:0; right:20;  z-index:10" class="md-fab md-primary">+</md-button>
      </section>
        <!-- Angular Material Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.js"></script>

    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="controllers/ControllerFirst.js">  </script>
    <script type="text/javascript" src="directives/MenuDirective.js"></script>


  </body>
</html>
